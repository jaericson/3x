<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ExpKit — for organizing your computational experiments</title>
    <link rel="stylesheet" type="text/css" href="resource/expkit.css">
    <script type="text/javascript" src="resource/jquery.js"></script>
    <script type="text/javascript" src="resource/bootstrap.js"></script>
    <script type="text/javascript" src="resource/jsrender.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.ColReorder.js"></script>
    <script type="text/javascript" src="resource/underscore.js"></script>
    <script type="text/javascript" src="resource/d3.js"></script>
    <script type="text/javascript" src="resource/expkit.js"></script>
  </head>

  <body data-spy="scroll" data-target=".navbar">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <div class="xpull-right">
            <a class="brand" href="http://netj.github.com/expkit/"><i class="icon-beaker icon"></i>ExpKit</a>
          </div>

          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="#results"><i class="icon-table icon"></i>Results</a></li>
              <li><a href="#chart"><i class="icon-bar-chart icon"></i>Chart</a></li>
              <li><a href="#plan"><i class="icon-time icon"></i>Plan</a></li>
              <li><a href="#runs"><i class="icon-cogs icon"></i>Runs</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="span2" data-spy="affix" data-offset-top="0" id="setup">

            <h4><i class="icon-tasks icon"></i>Conditions</h4>
            <ul id="conditions" class="nav nav-pills nav-stacked">
            </ul>

            <h4><i class="icon-dashboard icon"></i>Measurements</h4>
            <ul id="measurements" class="nav nav-pills nav-stacked">
            </ul>

          </div>
        </div>
        <div id="main" class="span10">

          <div class="row-fluid loading" id="results">
            <h2><i class="icon-table icon"></i>Results</h2>

            <form class="form-inline">
              <label class="checkbox inline">
                <input type="checkbox" id="results-include-empty">
                Show conditions with no results
              </label>
              <label class="checkbox inline">
                <input type="checkbox" id="results-hide-inactive-conditions">
                Show selected conditions only
              </label>
              <label class="checkbox inline">
                <input type="checkbox" id="results-without-aggregation">
                Show individual runs without aggregation
              </label>
              <a href="#" class="btn btn-small disabled pull-right"
                id="results-reset-column-order">Reset column order</a>
            </form>

            <div id="results-table-progress" class="alert alert-block alert-info">
              <h4>Loading...</h4>
              <br>
              <div class="progress progress-striped active">
                <div class="bar" style="width: 100%;"></div>
              </div>
            </div>

            <table id="results-table" class="table table-striped table-bordered"
              cellpadding="0" cellspacing="0" border="0">
              <thead></thead>
              <tbody></tbody>
            </table>
            <script id="results-table-head-skeleton" type="text/x-jsrender">
              <tr>
                {{for columns}}
                <th><span class="{{>className}}">{{>name}}</span></th>
                {{/for}}
              </tr>
            </script>
            <script id="results-table-row-skeleton" type="text/x-jsrender">
              <tr class="result">
                {{for columns}}
                <td class="{{>className}} {{>type}}-type" data-value="{{:value}}">
                  {{if aggregation}}
                  <div class="aggregated {{>aggregation}}"
                    {{if values}}
                    data-placement="bottom" data-trigger="click"
                    title="{{>aggregation}}{{if aggregation != 'enumerate'}} = {{:value}}{{/if}}"
                    data-html="true" data-content='<ul>
                      {{for values}}
                      <li>{{for #data tmpl="#results-table-cell-skeleton" ~column=#parent.parent.data ~value=#data/}}</li>
                      {{/for}}
                    </ul>'
                    {{/if}}
                    >{{:formattedValue}}</div>
                  {{else}}
                  {{for #data tmpl="#results-table-cell-skeleton" ~column=#data ~value=value/}}
                  {{/if}}
                </td>
                {{/for}}
              </tr>
            </script>
            <script id="results-table-cell-skeleton" type="text/x-jsrender">
              {{if ~column.isRunIdColumn}}<a href="{{>~ExpKitServiceBaseURL}}/{{>~value}}">{{>~value}}</a>{{else}}{{>~value}}{{/if}}
            </script>
          </div>

          <div class="row-fluid" id="chart">
            <h2><i class="icon-bar-chart icon"></i>Chart</h2>
            <a href="#" class="btn btn-primary">Display</a>
            <style>
              .axis path,
              .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
              }

              .dot {
                stroke: #000;
              }

              .line {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
              }
            </style>
            <div id="chart-body" style="height: 500px;"></div>
          </div>

          <div class="row-fluid" id="plan">
            <h2><i class="icon-time icon"></i>Plan</h2>
            ...
            <div style="height: 500px;"></div>
          </div>

          <div class="row-fluid" id="runs">
            <div class="span6">
              <h2><i class="icon-cogs icon"></i>Batches</h2>
              ...
              <div style="height: 500px;"></div>
            </div>
            <div class="span6">
              <h2><i class="icon-cog icon"></i>Runs</h2>
              ...
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ExpKit — for organizing your computational experiments</title>
    <link rel="stylesheet" type="text/css" href="resource/expkit.css">
    <script type="text/javascript" src="resource/jquery.js"></script>
    <script type="text/javascript" src="resource/bootstrap.js"></script>
    <script type="text/javascript" src="resource/jsrender.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="resource/jquery.dataTables.ColReorder.js"></script>
    <script type="text/javascript" src="resource/underscore.js"></script>
    <script type="text/javascript" src="resource/d3.v2.js"></script>
    <script type="text/javascript" src="resource/expkit.js"></script>
  </head>

  <body data-spy="scroll" data-target=".navbar">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <div class="pull-right">
            <a class="brand" href="http://netj.github.com/expkit/">ExpKit</a>
          </div>

          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="#plan"><i class="icon-edit icon"></i> Plan</a></li>
              <li><a href="#run"><i class="icon-pencil icon"></i> Run</a></li>
              <li><a href="#results"><i class="icon-share-alt icon"></i> Results</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span7">
          <h2>Conditions</h2>
          <ul id="conditions" class="nav nav-pills well">
          </ul>
          <script id="condition-skeleton" type="text/x-jsrender">
            <li id="condition-{{>id}}" class="condition dropdown">
              <a class="dropdown-toggle" role="button" href="#"
                data-toggle="dropdown" data-target="#condition-{{>id}}"
                ><span class="condition-name">{{>name}}</span><span
                  class="condition-values"></span> <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {{for values}}
                  <li><a href="#" class="condition-value">{{>#data}}</a></li>
                {{/for}}
                <li class="divider"></li>
                <li><a href="#" class="condition-values-toggle">All</a></li>
              </ul>
            </li>
          </script>
        </div>
        <div class="span5">
          <h2>Measurements</h2>
          <ul id="measurements" class="nav nav-pills well">
          </ul>
          <script id="measurement-skeleton" type="text/x-jsrender">
            <li id="measurement-{{>id}}" class="measurement dropdown">
              <a class="dropdown-toggle" role="button" href="#"
                data-toggle="dropdown" data-target="#measurement-{{>id}}"
                ><span class="measurement-name">{{>name}}</span><span
                  class="measurement-aggregation"></span> <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {{fields aggregations}}
                <li><a href="#" class="measurement-aggregation">{{>~key}}</a></li>
                {{/fields}}
                <!--
                <li class="divider"></li>
                TODO precision slider
                <li><a href="#" class="measurement-aggregation-toggle">All</a></li>
                -->
              </ul>
            </li>
          </script>
        </div>
      </div>

      <div class="row-fluid">
        <div id="results" class="span12 loading">
          <h2>Results</h2>

          <form class="form-inline">
            <label class="checkbox inline">
              <input type="checkbox" id="results-include-empty">
              Show conditions without any results
            </label>
            <label class="checkbox inline">
              <input type="checkbox" id="results-hide-inactive-conditions">
              Show selected conditions only
            </label>
            <label class="checkbox inline">
              <input type="checkbox" id="results-without-aggregation">
              Show individual runs without aggregation
            </label>
            <a href="#" class="btn btn-small disabled pull-right"
              id="results-reset-column-order">Reset column order</a>
          </form>

          <div id="results-table-progress" class="alert alert-block alert-info">
            <strong>Loading...</strong>
            <div class="progress progress-striped active">
              <div class="bar" style="width: 100%;"></div>
            </div>
          </div>

          <table id="results-table" class="table table-striped table-bordered"
            cellpadding="0" cellspacing="0" border="0">
            <thead></thead>
            <tbody></tbody>
          </table>
          <script id="results-table-head-skeleton" type="text/x-jsrender">
            <tr>
              {{for columns}}
              <th><span class="{{>className}}">{{>name}}</span></th>
              {{/for}}
            </tr>
          </script>
          <script id="results-table-row-skeleton" type="text/x-jsrender">
            <tr class="result">
              {{for columns}}
              <td class="{{>className}} {{>type}}-type">
                {{if aggregation}}
                  <div class="aggregated {{>aggregation}}"
                    {{if values}}
                    data-placement="bottom" data-trigger="click"
                    data-html="true" data-content='<ul>
                      {{for values}}
                      <li>{{for #data tmpl="#results-table-cell-skeleton" ~column=#parent.parent.data ~value=#data/}}</li>
                      {{/for}}
                    </ul>'
                    {{/if}}
                    >{{:value}}</div>
                {{else}}
                  {{for #data tmpl="#results-table-cell-skeleton" ~column=#data ~value=value/}}
                {{/if}}
              </td>
              {{/for}}
            </tr>
          </script>
          <script id="results-table-cell-skeleton" type="text/x-jsrender">
            {{if ~column.isRunIdColumn}}<a href="{{>~value}}">{{>~value}}</a>{{else}}{{>~value}}{{/if}}
          </script>
        </div>
      </div>

      <div id="run" class="row-fluid">
        <div class="span6">
          <h2>Batches</h2>
          ...
        </div>
        <div class="span6">
          <h2>Runs</h2>
          ...
        </div>
      </div>

      <div id="plan" class="row-fluid">
        <div class="span3">
          <h2>Conditions</h2>
          ...
        </div>
        <div class="span6">
          <h2>Plan</h2>
          ...
        </div>
      </div>
    </div>

  </body>
</html>

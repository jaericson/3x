<div class="span2">
  <div id="setup" class="span2 side-pane" data-spy="affix" data-offset-top="0">

    <h4><i class="icon-wrench icon"></i>Inputs</h4>
    <ul id="conditions" class="nav nav-pills nav-stacked">
    </ul>

    <h4><i class="icon-dashboard icon"></i>Outputs</h4>
    <ul id="measurements" class="nav nav-pills nav-stacked">
    </ul>

  </div>
</div>
<div class="span10">
  <h2><i class="icon-table icon"></i>Results</h2>

  <form class="form-inline">
    <a href="#" class="btn btn-small btn-primary" id="results-refresh">
      <i class="icon icon-refresh"></i>
      Refresh
    </a>
    <label class="checkbox inline">
      <input type="checkbox" id="results-include-empty" checked>
      <i class="icon icon-th"></i>
      Show rows with no runs
    </label>
    <label class="checkbox inline">
      <input type="checkbox" id="results-show-hidden-conditions">
      <i class="icon icon-eye-open"></i>
      Show hidden Inputs
    </label>
    <div class="pull-right">
      <a href="#" class="btn btn-small disabled" id="results-reset-column-order">
        <i class="icon icon-exchange"></i>
        Reset column order
      </a>
      <a href="#" class="btn btn-small" id="results-export">
        <i class="icon icon-share"></i>
        Export Data
      </a>
    </div>
  </form>

  <div id="results-table-progress" class="alert alert-block alert-info">
    <h4 class="loading">Retrieving data...</h4>
    <h4 class="displaying">Rendering table...</h4>
    <br>
    <div class="progress progress-striped active">
      <div class="bar" style="width: 100%;"></div>
    </div>
  </div>

  <table id="results-table" class="table table-striped table-bordered"
    cellpadding="0" cellspacing="0" border="0">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>
